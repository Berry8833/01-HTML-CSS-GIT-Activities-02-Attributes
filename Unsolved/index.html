<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Bio With Attributes</title>
        <link rel="stylesheet" href="./Assets/css/style.css">
    </head>

    <body>
        <header>
            <h1 class="header">Student Bio</h1>
        </header>

        <!-- Class attribute with name "section" -->
        <section class="section">
            <h2>Your Name</h2>
            <img value="image-1.jpg" src="./Assets/images/berryk.jpg" style="width: 200px;">
            <p>Write a short paragraph or two about yourself</p>
        </section>

        <!-- Class attribute with name "section" -->
        <section class="section">
            <h2 class="header">Contact Info</h2>
            <ul>
                <!-- Anchor tags using href to link to external website -->
                <!-- id attributes to provide unique identifier for element -->
                <li id="email"><strong>Email: </strong> <a href="#">somplace@gmail.com</a></li>
                <li id="github"><strong>GitHub: </strong><a href="#">sampleName</a></li>
                <li id="portfolio"><strong>Portfolio: </strong><a href="#"></a>Comming soon..</li>
            </ul>
        </section>
    </body>
</html>
